services:
  mongo:
    image: mongo:7
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data

  backend:
    build:
      context: ./backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    environment:
      PORT: 5001
      MONGO_URI: mongodb://mongo:27017/api-rate-limiter
      REDIS_URL: redis://redis:6379
    depends_on:
      - mongo
      - redis

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: ""
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "8080:80"

volumes:
  mongo_data:
  redis_data:
