name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Resolve base path
        id: base_path
        shell: bash
        run: |
          if [ "${{ github.event.repository.name }}" = "${{ github.repository_owner }}.github.io" ]; then
            echo "path=/" >> "$GITHUB_OUTPUT"
          else
            echo "path=/${{ github.event.repository.name }}/" >> "$GITHUB_OUTPUT"
          fi

      - name: Install dependencies
        run: npm --prefix frontend ci

      - name: Build frontend
        env:
          VITE_API_URL: ${{ vars.VITE_API_URL }}
        shell: bash
        run: |
          if [ -z "$VITE_API_URL" ]; then
            export VITE_API_URL="https://api-rate-limiter-backend.onrender.com"
          fi
          npm --prefix frontend run build -- --base="${{ steps.base_path.outputs.path }}"

      - name: Disable Jekyll
        shell: bash
        run: touch frontend/dist/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./frontend/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
