name: Deploy Frontend (gh-pages)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: "gh-pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Resolve base path
        id: base_path
        shell: bash
        run: |
          if [ "${{ github.event.repository.name }}" = "${{ github.repository_owner }}.github.io" ]; then
            echo "path=/" >> "$GITHUB_OUTPUT"
          else
            echo "path=/${{ github.event.repository.name }}/" >> "$GITHUB_OUTPUT"
          fi

      - name: Install dependencies
        run: npm --prefix frontend ci

      - name: Build frontend
        env:
          VITE_API_URL: ${{ vars.VITE_API_URL }}
        shell: bash
        run: |
          if [ -z "$VITE_API_URL" ]; then
            export VITE_API_URL="https://api-rate-limiter-backend.onrender.com"
          fi
          npm --prefix frontend run build -- --base="${{ steps.base_path.outputs.path }}"

      - name: Disable Jekyll
        shell: bash
        run: touch frontend/dist/.nojekyll

      - name: Add SPA fallback
        shell: bash
        run: cp frontend/dist/index.html frontend/dist/404.html

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./frontend/dist
